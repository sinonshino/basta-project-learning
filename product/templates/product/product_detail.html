{% extends 'product/base.html' %}

{% block content %}
    <article class="product">
        <h3><a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a></h3>  <!-- Get product name -->
        <p>{{ product.price }}</p>                                                          <!-- Get product price -->
        <p>{{ product.description }}</p>                                                    <!-- Get product description -->
    </article>
{% endblock %}
